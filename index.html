<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRacer</title>
    <!-- various links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&family=Nunito:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1 >TypeRacer</h1>
        <button class="instructions-btn " id="instructionsBtn">Instructions</button>
    </header>

    <!-- Modal -->
    <div id="instructionsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Instructions</h2>
            <p>Welcome to TypeRacer! Here you can practice and improve your typing skills.</p>
        </div>
    </div>

    <main class="container">
        <section id="gameSection" class="col-12 col-md-9 col-lg-8 mx-auto">
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Select Difficulty</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="textToType" class="form-label">Test your typing speed by typing the text shown
                    below:</label>
                <textarea class="form-control" id="textToType" rows="3" readonly></textarea>
            </div>

            <div class="mb-3">
                <label for="typingArea" class="form-label">Click the start button to complete the test</label>
                <textarea class="form-control" id="typingArea" rows="3"></textarea>
            </div>
            <div class="mb-3 d-flex gap-4 btn-group btn-group-lg justify-content-center">
                <button class="btn btn-outline-warning" id="startBtn">Start</button>
                <button class="btn btn-outline-warning" id="stopBtn">Stop</button>
                <button class="btn btn-outline-warning" id="retryBtn">Retry</button>
            </div>
        </section>
            <section id="resultsSection" class="col-12 col-md-3 mx-auto">
                <h3>Results</h3>
                <p id="level">Level:</p>
                <p id="time">Time: <span class="time"></span></p>
                <p id="wpmResult">WPM: <span class="wpmResult"></span></p>
            </section>
    </main>

    <!-- js and bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
    <script>
        // Get modal elements
        const modal = document.getElementById('instructionsModal');
        const btn = document.getElementById('instructionsBtn');
        const closeBtn = document.getElementsByClassName('close')[0];

        // Open modal
        btn.onclick = function () {
            modal.style.display = 'block';
        }

        // Close modal when clicking X
        closeBtn.onclick = function () {
            modal.style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>

</html>
